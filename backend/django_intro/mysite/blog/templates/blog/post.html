{% extends "blog/base.html" %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url(https://fullstack2020fall.s3.us-east-2.amazonaws.com/post-bg.jpg)">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{ post.title }}</h1>
              <h2 class="subheading">{{ post.subtitle }}</h2>
              <span class="meta">Posted by
                {{ post.author }}
                on {{ post.date_posted|date:'Y-m-d' }}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{ post.content|safe }}
          </div>
        </div>
      </div>
    </article>
{% endblock%}

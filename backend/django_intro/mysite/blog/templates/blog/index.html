{% extends "blog/base.html" %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url(https://fullstack2020fall.s3.us-east-2.amazonaws.com/about-bg.jpg)">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Welcome to My Tech Blog</h1>
              <span class="subheading"></span>This is where I write random stuff, enjoy</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
          <div class="post-preview">
            <a href="{% url 'blog:post' post.id %}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{ post.subtitle }}
              </h3>
            </a>
            <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted | date:'Y-m-d'}}</p>
          </div>
          {% endfor %}
          <hr>
        </div>
      </div>
    </div> 

{% endblock %}
